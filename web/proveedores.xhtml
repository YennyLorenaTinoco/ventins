<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Guper de Colombia</title>
    </h:head>
    <h:body>
        <ui:composition template="/menu.xhtml">
            <ui:define name="contentMenu">
                <h:form id="frmProveedores" style="margin-top: 2%">
                    <f:facet name="header">
                        PROVEEDORES
                    </f:facet>
                    <p:dataTable emptyMessage="No hay registros">
                        <p:column headerText="Editar" >
                            <p:commandButton icon="ui-icon-search"></p:commandButton>
                        </p:column>
                        <p:column headerText="Nit" filterBy="">
                            <h:outputText value="1234567"></h:outputText>
                        </p:column>
                        <p:column headerText="Nombre" filterBy="">
                            <h:outputText value="Proveedor de prueba"></h:outputText>
                        </p:column>
                        <p:column headerText="Direccion" filterBy="">
                            <h:outputText value="Cra 34 56 78"></h:outputText>
                        </p:column>
                        <p:column headerText="Telefono" filterBy="">
                            <h:outputText value="5555555"></h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Insertar" onclick="PF('diagProveedor').show();"></p:commandButton>
                </h:form>
                <p:dialog id="diagProveedor" widgetVar="diagProveedor">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre"/>
                        <p:inputText style="width: 350px;height: 30px;"/>
                        <p:outputLabel value="Nit"/>
                        <p:inputText style="width: 350px;height: 30px;"/>
                        <p:outputLabel value="Direccion"/>
                        <p:inputText style="width: 350px;height: 30px;"/>
                        <p:outputLabel value="Telefono"/>
                        <p:inputText style="width: 350px;height: 30px;"/>
                    </p:panelGrid>
                    <div align="center">
                        <p:commandButton value="Aceptar"/>
                    </div>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
