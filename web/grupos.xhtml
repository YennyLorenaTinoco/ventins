<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Guper de Colombia</title>
    </h:head>
    <h:body>
        <ui:composition template="/menu.xhtml">
            <ui:define name="contentMenu">
                <h:form id="frmGrupos" style="margin-top: 2%">
                    <p:dataTable emptyMessage="No hay registros">
                        <f:facet name="header">
                            GRUPOS
                        </f:facet>
                        <p:column headerText="Editar" >
                            <p:commandButton icon="ui-icon-search"></p:commandButton>
                        </p:column>
                        <p:column headerText="Nombre" filterBy="">
                            <h:outputText value="1234567"></h:outputText>
                        </p:column>
                        <p:column headerText="Codigo" filterBy="">
                            <h:outputText value="Proveedor de prueba"></h:outputText>
                        </p:column>
                        <p:column headerText="Descriptor 1" filterBy="">
                            <h:outputText value="Proveedor de prueba"></h:outputText>
                        </p:column>
                        <p:column headerText="Descriptor 2" filterBy="">
                            <h:outputText value="Proveedor de prueba"></h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Insertar" onclick="PF('diagGrupo').show();"></p:commandButton>
                </h:form>
                <p:dialog id="diagGrupo" widgetVar="diagGrupo">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre"/>
                        <p:inputText style="width: 350px;height: 30px;"/>
                        <p:outputLabel value="Codigo"/>
                        <p:inputText style="width: 350px;height: 30px;"/>
                        <p:outputLabel value="Descriptor 1"/>
                        <p:inputText style="width: 350px;height: 30px;"/>
                        <p:outputLabel value="Descriptor 2"/>
                        <p:inputText style="width: 350px;height: 30px;"/>
                    </p:panelGrid>
                    <div align="center">
                        <p:commandButton value="Aceptar"/>
                    </div>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
